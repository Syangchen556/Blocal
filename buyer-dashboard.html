<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/buyer.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Buyer Dashboard</h1>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <div class="search-container">
          <input type="text" placeholder="Search" name="search">
          <i class="fa-solid fa-magnifying-glass"></i>   
        </div>
        <li><a href="help.html">Help Center</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li class="active" id="role-link"></li>
        <li id="auth-link"></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <aside>
      <ul>
        <li><a href="#order-history">Order History</a></li>
        <li><a href="#track-orders">Track Orders</a></li>
        <li><a href="#profile-settings">Profile Settings</a></li>
        <li><a href="#favorites">Favorites</a></li>
      </ul>
    </aside>

    <main>
      <!-- Track Orders -->
      <section id="track-orders">
        <h2>Track My Orders</h2>
        <input type="text" id="order-id" placeholder="Enter Order ID" />
        <button id="trackOrderBtn">Track</button>
        <div id="order-status"></div>
      </section>

      <!-- Return Requests -->
      <section class="return-requests">
        <h2>Return Requests</h2>
        <ul id="returnList"></ul>
      </section>

      <!-- Order History -->
      <section id="order-history">
        <h2>Order History</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Status</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="order-history-table">
            <!-- Orders inserted via JavaScript -->
          </tbody>
        </table>
      </section>

      <!-- Profile Settings -->
      <section id="profile-settings">
        <h2>Profile Settings</h2>
        <form id="profile-form">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <button type="submit">Update Profile</button>
        </form>
      </section>

      <!-- Favorites -->
      <section id="favorites">
        <h2>Favorites</h2>
        <ul id="favorites-list">
          <!-- Favorite products appear here -->
        </ul>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/navbar-role.js"></script>
</body>
</html>
