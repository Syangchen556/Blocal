<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul id="nav-links">
              <li><a href="index.html">Home</a></li>
              <div class="search-container">
                <input type="text" placeholder="Search" name="search">
                <i class="fa-solid fa-magnifying-glass"></i>   
              </div>
              <li><a href="help.html">Help Center</a></li>
              <li><a href="blog.html" >Blog</a></li>
              <li id="role-link"></li>
              <li id="auth-link"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h2 class="cart-header">Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamic rows inserted via JS -->
                </tbody>
            </table>
    
            <div class="cart-total">
                <p>Total:</p>
                <span class="total-price" id="total-price">Nu.00</span>
            </div>
    
            <div class="cart-actions">
                <button id="order-btn" disabled>Place Order</button>
            </div>
        </section>
    </main>
    

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i> Facebook
                </a>
                <a href="https://twitter.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i> Twitter
                </a>
            </div>
    
            <div class="footer-contact">
                <p><i class="fa-solid fa-envelope"></i> contact@vegetablestore.com</p>
                <p><i class="fa-solid fa-phone"></i> +1 800 123 4567</p>
                <p><i class="fa-solid fa-location-dot"></i> 123 Vegetable St, Fresh City, Farm Land</p>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>&copy; 2025 Vegetable Store. All rights reserved.</p>
        </div>
    </footer>
    

    <script src="scripts/cart.js"></script>
    <script src="scripts/navbar-role.js"></script>
    <script src="scripts/app.js"></script>

    
</body>
</html>
