<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contact - Vegetable Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
                <li><a href="profile.html"  class="fa-regular fa-user" ></a></li>
                <li><a class="active" href="help.html">Help Center</a></li>
                <li><a href="cart.html"  class="fa-solid fa-cart-shopping"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Vegetable Store</p>
    </footer>
</body>
</html>
