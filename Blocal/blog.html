<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Blog</title>
  <link rel="stylesheet" href="styles/blosg.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Welcome to Vegetable Store</h1>
        <nav>
          <ul id="nav-links">
            <li><a href="index.html" >Home</a></li>
            <div class="search-container">
              <input type="text" placeholder="Search" name="search">
              <i class="fa-solid fa-magnifying-glass"></i>   
            </div>
            <li><a href="help.html">Help Center</a></li>
            <li><a href="Blog.html" class="active">Blog</a></li>
            <li id="role-link"></li>
            <li id="auth-link"></li>
          </ul>
        </nav>
    </header>

  <main>
    <section class="blog-form">
      <h2>Create a Blog Post</h2>
      <form id="communityBlogForm">
        <input type="text" id="blogTitle" placeholder="Title" required />
        <input type="text" id="blogAuthor" placeholder="Your Name (optional)" />
        <textarea id="blogContent" placeholder="What's on your veggie-loving mind?" required></textarea>
        <input type="file" id="blogFile" accept="image/*,video/*" />
        <button type="submit">Post</button>
      </form>
    </section>

    <section class="blog-posts" id="communityPosts">
      <h2>Latest Posts</h2>
      <!-- Posts appear here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Veggie Community Blog</p>
  </footer>

  <script src="scripts/navbar-role.js"></script>
  <script src="scripts/community-blog.js"></script>
</body>
</html>
