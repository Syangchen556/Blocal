<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Orders & Returns</title>
  <link rel="stylesheet" href="styles/orders.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <h1>My Orders & Returns</h1>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="help.html">Help</a></li>
        <li id="role-link"></li>
        <li id="auth-link"></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="order-form">
      <h2>Add New Order</h2>
      <form id="addOrderForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productQty" placeholder="Quantity" required>
        <input type="number" id="productPrice" placeholder="Price ($)" required>
        <button type="submit">Add Order</button>
      </form>
    </section>

    <section class="orders-list">
      <h2>Track My Orders</h2>
      <ul id="orderList"></ul>
    </section>

    <section class="return-requests">
      <h2>Return Requests</h2>
      <ul id="returnList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vegetable Store</p>
  </footer>

  <script src="scripts/navbar-role.js"></script>
  <script src="scripts/buyer-orders.js"></script>
</body>
</html>
