<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blocal</title>
    <link rel="stylesheet" href="styles/profiles.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
                <li><a href="profile.html" class="fa-regular fa-user"></a></li>
                <li><a href="help.html">Help Center</a></li>
                <li><a href="cart.html" class="fa-solid fa-cart-shopping"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <!-- Tabs to toggle between Buyer and Seller Forms -->
            <div class="tabs">
                <button class="tab-link active" data-role="buyer">Buyer</button>
                <button class="tab-link" data-role="seller">Seller</button>
            </div>

            <!-- Buyer Forms (Login/Sign-Up) -->
            <div id="buyer" class="form-container active">
                <form id="buyer-login">
                    <h3>Buyer Login</h3>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="form-switch">
                    Don’t have an account? <a onclick="switchForm('buyer-signup')">Sign Up</a>
                </div>
                <form id="buyer-signup" class="hidden-form">
                    <h3>Buyer Sign Up</h3>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="form-switch hidden-form" id="buyer-switch-back">
                    Already have an account? <a onclick="switchForm('buyer-login')">Login</a>
                </div>
            </div>

            <!-- Seller Forms (Login/Sign-Up) -->
            <div id="seller" class="form-container">
                <form id="seller-login">
                    <h3>Seller Login</h3>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="form-switch">
                    Don’t have an account? <a onclick="switchForm('seller-signup')">Sign Up</a>
                </div>
                <form id="seller-signup" class="hidden-form">
                    <h3>Seller Sign Up</h3>
                    <input type="text" placeholder="Shop Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="form-switch hidden-form" id="seller-switch-back">
                    Already have an account? <a onclick="switchForm('seller-login')">Login</a>
                </div>
            </div>

            <!-- Dynamic Dashboard Link Container -->
            <div id="dashboard-link-container">
                <!-- Dashboard link will be added here if the user is logged in -->
            </div>
        </div>
    </main>

    <script src="scripts/profile.js"></script>
</body>
</html>
