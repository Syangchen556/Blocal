<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Profile - Vegetable Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
                <li><a href="profile.html"  class="fa-regular fa-user" ></a></li>
                <li><a href="orderreturn.html">Order/Return</a></li>
                <li><a href="help.html">Help Center</a></li>
                <li><a href="cart.html"  class="fa-solid fa-cart-shopping"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <h2>Welcome, User</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Vegetable Store</p>
    </footer>
</body>
</html>
