<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
                <li><a href="profile.html"  class="fa-regular fa-user" ></a></li>
                <li><a href="help.html">Help Center</a></li>
                <li>
                    <a href="cart.html" class="fa-solid fa-cart-shopping">
                      <span id="cart-count">0</span>
                    </a>
                  </li>
                  
            </ul>
        </nav>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <section id="cart-items-container">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will appear here -->
            </ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="order-btn" disabled>Place Order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vegetable Store</p>
    </footer>

    <script src="scripts/cart.js"></script>
</body>
</html>
