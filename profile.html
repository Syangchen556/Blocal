<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Sign Up - Blocal</title>
  <link rel="stylesheet" href="styles/profiles.css"/>
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>User Authentication</h1>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <div class="search-container">
          <input type="text" placeholder="Search" name="search">
          <i class="fa-solid fa-magnifying-glass"></i>   
        </div>
        <li><a href="help.html">Help Center</a></li>
        <li><a href="blog.html" >Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-tabs">
      <button id="showLogin" class="active">Login</button>
      <button id="showSignup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <label for="loginRole">I am a:</label>
      <select id="loginRole" required>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form hidden">
      <h3>Sign Up</h3>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="footer-contact">
            <p><i class="fa-solid fa-envelope"></i> contact@vegetablestore.com</p>
            <p><i class="fa-solid fa-phone"></i> +1 800 123 4567</p>
            <p><i class="fa-solid fa-location-dot"></i> 123 Vegetable St, Fresh City, Farm Land</p>
        </div>
    </div>

    <div class="footer-bottom">
        <p>&copy; 2025 Vegetable Store. All rights reserved.</p>
    </div>
</footer>


  <script src="scripts/profile.js"></script>
  <script src="scripts/navbar-role.js"></script>
  
</body>
</html>
